name: sync-dropbox

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # 08:00 UTC daily

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: webapp
    env:
      # DROPBOX_TOKEN is optional if refresh token credentials are provided
      DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
      DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
      DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
      DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
      DROPBOX_LIBRARY_PATH: ${{ secrets.DROPBOX_LIBRARY_PATH }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install mutagen

      - name: Install Node dependencies
        run: npm ci

      - name: Sync Dropbox snapshot
        run: npm run sync:dropbox -- --out data/library.generated.json
        continue-on-error: false

      - name: Export track durations to JSON
        working-directory: .
        run: |
          # Check if database exists (might be committed to repo or created locally)
          if [ -f "zappa_tracks.db" ]; then
            python export_track_durations.py zappa_tracks.db webapp/data/track_durations.json
          else
            echo "⚠️  Database file not found - skipping export"
            echo "   Run 'python create_track_database.py ZappaLibrary' locally first"
          fi

      - name: Merge durations into library file
        working-directory: .
        run: |
          if [ -f "webapp/data/library.generated.json" ] && [ -f "webapp/data/track_durations.json" ]; then
            python update_library_durations.py webapp/data/library.generated.json webapp/data/track_durations.json
          else
            echo "⚠️  Library or durations file not found - skipping merge"
          fi

      - name: Convert library JSON to TypeScript
        working-directory: .
        run: |
          if [ -f "webapp/data/library.generated.json" ]; then
            python convert_library_to_ts.py webapp/data/library.generated.json functions/data/library.generated.ts
          else
            echo "⚠️  Library file not found - skipping conversion"
          fi

      - name: Upload library with durations to Cloudflare KV
        working-directory: .
        run: |
          if [ -f "webapp/data/library.generated.json" ] && [ -n "$CF_ACCOUNT_ID" ] && [ -n "$CF_KV_NAMESPACE_ID" ] && [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            node upload_library_to_kv.js webapp/data/library.generated.json
          else
            echo "⚠️  Skipping KV upload (missing library file or credentials)"
          fi

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        working-directory: .
        run: |
          echo "Checking if file exists..."
          if [ ! -f "webapp/data/library.generated.json" ]; then
            echo "Error: library.generated.json was not created"
            exit 1
          fi
          
          echo "File exists, checking git status..."
          git status
          git branch -a
          
          echo "Adding files to git..."
          git add webapp/data/library.generated.json
          if [ -f "webapp/data/track_durations.json" ]; then
            git add webapp/data/track_durations.json
          fi
          if [ -f "functions/data/library.generated.ts" ]; then
            git add functions/data/library.generated.ts
          fi
          
          echo "Checking for changes..."
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "chore: update library snapshot and track durations from Dropbox"
            
            echo "Pushing to repository..."
            git remote -v
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            echo "Current branch: $BRANCH"
            git push origin "$BRANCH"
          fi

