name: sync-dropbox

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *' # 08:00 UTC daily

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: webapp
    env:
      DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
      DROPBOX_LIBRARY_PATH: ${{ secrets.DROPBOX_LIBRARY_PATH }}
      CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      CF_KV_NAMESPACE_ID: ${{ secrets.CF_KV_NAMESPACE_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Install
        run: npm ci

      - name: Sync Dropbox snapshot
        run: npm run sync:dropbox -- --out data/library.generated.json
        continue-on-error: false

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        working-directory: .
        run: |
          echo "Checking if file exists..."
          if [ ! -f "webapp/data/library.generated.json" ]; then
            echo "Error: library.generated.json was not created"
            exit 1
          fi
          
          echo "File exists, checking git status..."
          git status
          git branch -a
          
          echo "Adding file to git..."
          git add webapp/data/library.generated.json
          
          echo "Checking for changes..."
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "chore: update library snapshot from Dropbox [skip ci]"
            
            echo "Pushing to repository..."
            git remote -v
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            echo "Current branch: $BRANCH"
            git push origin "$BRANCH"
          fi

